<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SquareSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://images.squarespace-cdn.com/content/5134cbefe4b0c6fb04df8065/3b4c2494-20ed-45c1-880a-745acbc9f330/sqsp-favicon-dark-mode.png?content-type=image%2Fpng" type="image/x-icon">

<body>
    <div class="main">
        <div class="page1">
            <div class="nav">
                <div class="start navi">
                    <img src="https://images.squarespace-cdn.com/content/5134cbefe4b0c6fb04df8065/3b4c2494-20ed-45c1-880a-745acbc9f330/sqsp-favicon-dark-mode.png?content-type=image%2Fpng" alt="">

                </div>
                <div class="mid">
                    <h3 class="navi spl-text">PRODUCTS</h3>
                    <h3 class="navi spl-text">TEMPLATES</h3>
                    <h3 class="navi spl-text">RESOURCES</h3>
                </div>
                <div class="end">
                    <button  class="navi spl-text">LOG IN</button>
                    <button class="signUp navi spl-text">GET STARTED</button>
                </div>
            </div>
            <!-- <br><br><br> -->
            <!-- nav ends here -->
            <div class="container">
                <!-- isme images ke sath sath text bhi hoga jisko animate krana h  -->
                <!-- class-- m used for animation with gsap -->
                <div class="largeText"> 
                    <h1 class="m">EVERYTHING</h1>
                    <div class="sec m">
                        <h1>TO</h1>
                        <button class="midBTN">BOOK NOW</button>
                        <h1>SELL</h1>
                    </div>
                    <h1 class="any m">ANYTHING</h1>
                    <div class="last m">
                        <img src="https://pngimg.com/uploads/youtube/small/youtube_PNG102347.png" alt="">
                        <h4 class="watch">WATCH THE ANNOUNCEMENT</h4>
                    </div>
                </div>
